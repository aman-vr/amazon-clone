<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fontawesome.com/icons/amazon?f=brands&s=solid" type="image/icon type">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <a href="#">
                    <div class="nav-amazon-logo"></div>
                </a>
            </div>
            <div class="nav-address border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="add-lines">
                    <p class="add-deliver"> Deliver to </p>
                    <p class="add-country"> India </p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option> All </option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="nav-lang border">

            </div>
            <div class="nav-signin border">
                <span class="span-line1"> Hello, sign in </span>
                <span class="span-line2"> Accounts & Lists </span>
            </div>
            <div class="nav-returns border">
                <span class="span-line1"> Returns </span>
                <span class="span-line2"> & Orders </span>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="span-line2">Cart</span>
            </div>
        </div>

        <div class="nav-menu">
            <div class="menu-all">
                <a href="#" class="border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </a>
            </div>
            <div class="menu-ops">
                <a href="#" class="menu-a border">Today's Deals </a>
                <a href="#" class="menu-a border">Customer Service </a>
                <a href="#" class="menu-a border">Registry </a>
                <a href="#" class="menu-a border">Gift Cards </a>
                <a href="#" class="menu-a border">Sell </a>
            </div>
            <div class="menu-electronics">
                <a href="#" class="border"> Shop Deals in Electronics </a>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local
                delivery. <a href="#"> Click here to go to amazon.in</a></p>
        </div>
    </div>
</body>

</html>
